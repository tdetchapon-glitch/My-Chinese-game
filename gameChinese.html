<script>
    // --- 1. ‡∏™‡πà‡∏ß‡∏ô‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡∏Ñ‡∏≥‡∏®‡∏±‡∏û‡∏ó‡πå (‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Ñ‡∏≥‡πÉ‡∏´‡∏°‡πà‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ) ---
    const vocabulary = [

        { hanzi: "Ë∞¢Ë∞¢", pinyin: "Xi√®xi√®", meaning: "‡∏Ç‡∏≠‡∏ö‡∏Ñ‡∏∏‡∏ì" },
        { hanzi: "Áå´", pinyin: "MƒÅo", meaning: "‡πÅ‡∏°‡∏ß" },
        { hanzi: "‰π¶", pinyin: "Sh≈´", meaning: "‡∏´‡∏ô‡∏±‡∏á‡∏™‡∏∑‡∏≠" },
        { hanzi: "ÊúãÂèã", pinyin: "P√©ngy«íu", meaning: "‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏ô" },
        { hanzi: "ÂêÉ", pinyin: "Chƒ´", meaning: "‡∏Å‡∏¥‡∏ô" },
        { hanzi: "Âñù", pinyin: "Hƒì", meaning: "‡∏î‡∏∑‡πà‡∏°" },
        { hanzi: "ÊºÇ‰∫Æ", pinyin: "Pi√†oliang", meaning: "‡∏™‡∏ß‡∏¢" },
        { hanzi: "Â≠¶Ê†°", pinyin: "Xu√©xi√†o", meaning: "‡πÇ‡∏£‡∏á‡πÄ‡∏£‡∏µ‡∏¢‡∏ô" },
        { hanzi: "ÊòéÂ§©", pinyin: "M√≠ngtiƒÅn", meaning: "‡∏û‡∏£‡∏∏‡πà‡∏á‡∏ô‡∏µ‡πâ" }
    ];

    // --- 2. ‡∏£‡∏∞‡∏ö‡∏ö‡πÄ‡∏Å‡∏° ---
    let currentScore = 0;
    let correctAnswer = {};

    function initGame() {
        nextQuestion();
    }

    function nextQuestion() {
        document.getElementById("next-btn").style.display = "none";
        const container = document.getElementById("options-container");
        container.innerHTML = ""; // ‡∏•‡πâ‡∏≤‡∏á‡∏õ‡∏∏‡πà‡∏°‡πÄ‡∏î‡∏¥‡∏°

        // ‡∏™‡∏∏‡πà‡∏°‡∏Ñ‡∏≥‡∏®‡∏±‡∏û‡∏ó‡πå 1 ‡∏Ñ‡∏≥‡πÄ‡∏õ‡πá‡∏ô‡πÇ‡∏à‡∏ó‡∏¢‡πå
        const randomIndex = Math.floor(Math.random() * vocabulary.length);
        correctAnswer = vocabulary[randomIndex];

        // ‡πÅ‡∏™‡∏î‡∏á‡πÇ‡∏à‡∏ó‡∏¢‡πå
        document.getElementById("question-hanzi").innerText = correctAnswer.hanzi;
        document.getElementById("question-pinyin").innerText = correctAnswer.pinyin;

        // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏∑‡∏≠‡∏Å (1 ‡∏ñ‡∏π‡∏Å + 3 ‡∏ú‡∏¥‡∏î)
        let options = [correctAnswer];
        while (options.length < 4) {
            let randomWrong = vocabulary[Math.floor(Math.random() * vocabulary.length)];
            if (!options.includes(randomWrong)) {
                options.push(randomWrong);
            }
        }

        // ‡∏™‡∏•‡∏±‡∏ö‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏∑‡∏≠‡∏Å
        options.sort(() => Math.random() - 0.5);

        // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏õ‡∏∏‡πà‡∏°
        options.forEach(opt => {
            const btn = document.createElement("button");
            btn.innerText = opt.meaning;
            btn.onclick = () => checkAnswer(btn, opt);
            container.appendChild(btn);
        });
    }

    function checkAnswer(btn, selectedOption) {
        const buttons = document.querySelectorAll(".options button");
        
        // ‡∏•‡πá‡∏≠‡∏Å‡∏õ‡∏∏‡πà‡∏°‡πÑ‡∏°‡πà‡πÉ‡∏´‡πâ‡∏Å‡∏î‡∏ã‡πâ‡∏≥
        buttons.forEach(b => b.disabled = true);

        if (selectedOption.hanzi === correctAnswer.hanzi) {
            btn.classList.add("correct");
            currentScore++;
            document.getElementById("score").innerText = currentScore;
        } else {
            btn.classList.add("wrong");
            // ‡πÄ‡∏â‡∏•‡∏¢‡∏õ‡∏∏‡πà‡∏°‡∏ó‡∏µ‡πà‡∏ñ‡∏π‡∏Å
            buttons.forEach(b => {
